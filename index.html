<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            display: none; /* Скрыть все секции по умолчанию */
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Вітаємо!</h1>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Головна</a>
        <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
    </nav>

    <section id="home">
        <h2>Головна</h2>
        <p>Нарешті щось цікавеньке!</p>
    </section>

    <section id="homework">
        <h2>Домашні завдання</h2>
        <p>Тут можна розмістити текст з домашніми завданнями.</p>
    </section>

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('section'); // Получить все секции
            sections.forEach(function(section) {
                section.style.display = 'none'; // Скрыть все секции
            });
            document.getElementById(sectionId).style.display = 'block'; // Показать только выбранную секцию
        }
    </script>

</body>
</html>
